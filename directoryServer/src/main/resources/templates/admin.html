<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>Education Exchange - a standards based system for exchanging documents.</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <meta name="description" content="EdExchange is a system for exchanging academic records." />
    <th:block th:replace="fragments/resources :: resourceHead"></th:block>


</head>
<body>


<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand" href="#">Ed Exchange Directory</a>


        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a class="item">Organization</a></li>
                <li><a class="item">Entity Codes</a></li>
                <li><a class="item">Document Formats</a></li>
                <li><a class="item">Contacts</a></li>
                <li><a class="item">Delivery Options</a></li>
                <li><a class="item">Deliver Methods</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">

                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span th:inline="text">[[${#httpServletRequest.remoteUser}]]</span><span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li>
                            <div style="width: 60%;margin: auto; padding: 5px;">
                                <form th:action="@{logout}" method="post">
                                    <input type="submit" value="Sign Out" class="btn btn-default" />
                                </form>
                            </div>
                        </li>
                    </ul>
                </li>

            </ul>
        </div>
    </div>
</nav>



<div class="container" style="margin-top: 5em">
    <div id="organization"></div>
</div>





<th:block th:replace="fragments/resources :: resourceScripts"></th:block>

    });
