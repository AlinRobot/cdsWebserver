<head>
	<title>EdExchange Network Server Home</title>
	<meta http-equiv="Content-Type" charset="utf-8" content="text/html; charset=UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="shortcut icon" type="image/png" href="images/edex-favicon-16.png" sizes="16x16" />
	<link rel="shortcut icon" type="image/png" href="images/edex-favicon-24.png" sizes="24x24" />
	<link rel="shortcut icon" type="image/png" href="images/edex-favicon-32.png" sizes="32x32" />
	<link rel="shortcut icon" type="image/png" href="images/edex-favicon-48.png" sizes="48x48" />
	<link rel="shortcut icon" type="image/png" href="images/edex-favicon-64.png" sizes="64x64" />
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/bootstrap-theme.min.css" />
	<link rel="stylesheet" href="css/dataTables.bootstrap.css" />
	<link rel="stylesheet" href="css/datepicker.css" />
	<link rel="stylesheet" href="css/datepicker3.css" />
	<link rel="stylesheet" href="css/fuelux.min.css" />
	<link rel="stylesheet" href="css/typeahead-ext.css" />
	<style>
		body { padding-top: 50px; }
	</style>
</head>
<body>


<nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">Ed Exchange Network</a>
		</div>
		<div id="navbar" class="navbar-collapse collapse">
			<ul class="nav navbar-nav">
				<li><a href="transfer">Transfer</a></li>
				<li><a th:href="'http://' + ${directoryServer} + '/swagger-ui/index.html'">Documentation</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">

				<li class="dropdown">
					<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span th:inline="text">[[${#httpServletRequest.remoteUser}]]</span><span class="caret"></span></a>
					<ul class="dropdown-menu">
						<li>
							<div style="width: 60%;margin: auto; padding: 5px;">
								<form th:action="@{logout}" method="post">
									<input type="submit" value="Sign Out" class="btn btn-default" />
								</form>
							</div>
						</li>
					</ul>
				</li>

			</ul>
		</div>
	</div>
</nav>


<div class="container">
	<h2>Transaction History</h2>
	<div class="form-horizontal">
		<div class="form-group">
			<label class="control-label col-sm-2">Status</label>
			<div class="btn-group col-sm-10" data-toggle="buttons">
				<label class="btn btn-primary active">
					<input type="radio" name="tx-history-status" autocomplete="off" value="0" checked="checked" /> incomplete
				</label>
				<label class="btn btn-primary">
					<input type="radio" name="tx-history-status" autocomplete="off" value="1" /> complete
				</label>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2">From / To</label>
			<div class="input-daterange input-group date">
				<input type="text" class="form-control" name="tx-history-from" />
				<span class="input-group-addon">to</span>
				<input type="text" class="form-control" name="tx-history-to" />
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2">Fetch Size</label>
			<div class="col-sm-3">
				<input type="number" class="form-control tx-history-fetchSize" min="1" max="1000" size="4" />
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
			<button type="button" class="btn btn-default getHistoryButton">Get Transactions</button>
		</div>
	</div>
	<table class="table table-striped table-bordered table-condensed table-hover xaction-history-table" width="99%"></table>
</div>

<script src="js/jquery-2.1.1.min.js"></script>
<script src="js/underscore-min.js"></script>
<script src="js/backbone-min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/moment.min.js"></script>
<script src="js/typeahead.bundle.js"></script>
<script src="js/jquery.dataTables.min.js"></script>
<script src="js/dataTables.bootstrap.js"></script>
<script src="js/bootstrap-datepicker.js"></script>
<script src="js/spinbox.js"></script>
<script src="js/homePageAssets.js"></script>
<script th:inline="javascript">
	var directoryServer = [[${directoryServer}]];
</script>
</body>
</html>
